<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dueños</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/infoDuenos.css}">
</head>
<body>
    <h1 class="titulo mb-4" >Lista Dueños</h1>
    <table class="table table-striped table-hover">
        <thead class = "table-dark">
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Imagen</th>
                <th>      </th>
                <th>      </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dueno : ${duenos}">
                <td><a th:href="@{/infoDuenos/{cedula}(cedula=${dueno.cedula})}" th:text="${dueno.cedula}"></a></td>
                <td th:text="${dueno.nombre}"></td>
                <td th:text="${dueno.correo}"></td>
                <td th:text="${dueno.celular}"></td>
                <td><img th:src="${dueno.imagenUrl}" alt="Imagen del dueno" width="100"/></td>
                <td>     </td>
                <td>
                    <a class="btn btn-info" th:href="@{/modificardueno/{cedula}(cedula=${dueno.cedula}+0)}"> Editar </a>
                    <a class="btn btn-info" th:href="@{/eliminardueno/{cedula}(cedula=${dueno.cedula}+0)}"> Eliminar </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a type = "button" class = "btn btn-primary" th:href=" @{/crearDueno}">Agregar Dueño</a>
</body>
</html>
