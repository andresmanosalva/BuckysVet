<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Mascota</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/crearMascota.css}">
</head>
<body>
    <div class="form-container">
        <h2> Agregar Mascota</h2>
        <form th:object="${mascota}" th:action="@{/agregar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingrese nombre de su mascota">
            </div>
            <div class="form-group">
                <label for="especie">Especie</label>
                <input th:field="*{especie}" type="text" id="especie" placeholder="Ingrese si es gato o perro">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input th:field="*{edad}" type="text" id="edad" placeholder="Ingrese la edad">
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input th:field="*{peso}" type="text" id="peso" placeholder="Ingrese el peso">
            </div>
            <div class="form-group">
                <label for="enfermedad">Enfermedad</label>
                <input th:field="*{enfermedad}" type="text" id="enfermedad" placeholder="Ingrese enfermedad si tiene">
            </div>
            <div class="form-group">
                <label for="imagenUrl">URL de la Imagen</label>
                <input th:field="*{imagenUrl}" type="url" id="imagenUrl" placeholder="Ingrese la URL de la imagen de la mascota" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cedula del Dueño</label>
                <input th:field="cedula" type="String" id="cedula" placeholder="Ingrese la cédula del dueño" required>
            </div>
            <button type="submit">Agregar Mascota</button>
        </form>
    </div>
</body>
</html>
