<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/infoMascotas.css}">
</head>
<body>
    <h1 class="titulo mb-4" >Lista de Mascotas</h1>
    <table class="table table-striped table-hover">
        <thead class = "table-dark">
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Enfermedad</th>
                <th>Imagen</th>
                <th>      </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mascota : ${mascotas}">
                <td><a th:href="@{/infoMascota/{id}(id=${mascota.id})}" th:text="${mascota.nombre}"></a></td>
                <td th:text="${mascota.especie}"></td>
                <td th:text="${mascota.edad}"></td>
                <td th:text="${mascota.peso}"></td>
                <td th:text="${mascota.enfermedad}"></td>
                <td><img th:src="${mascota.imagenUrl}" alt="Imagen de la mascota" width="100"/></td>
                <td>
                    <a class="btn btn-info" th:href="@{/modificarmascota/{id}(id=${mascota.id}+0)}"> Editar </a>
                    <a class="btn btn-info" th:href="@{/eliminarmascota/{id}(id=${mascota.id}+0)}"> Eliminar </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a type = "button" class = "btn btn-primary" th:href=" @{/crearmascota}">Agregar Mascota</a>
</body>
</html>
