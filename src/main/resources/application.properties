spring.application.name=buckys-vet
server.port=8090

#Implementacion h2
#datasource
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
#nombre de la base de datos
spring.datasource.url=jdbc:h2:file:./basededatosbuckysvet
spring.datasource.username=sa
spring.datasource.password=
 
#consola de administraci√≥n de h2
spring.h2.console.enabled=true
#localhost:8090/h2
spring.h2.console.path=/h2
 
#datos de prueba
spring.jpa.generate-ddl=true
#borrar la tabla cada vez
spring.jpa.hibernate.ddl-auto=create-drop
 
#logging
logging.level.org,hiberante.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sqp.BasicBinder=TRACE